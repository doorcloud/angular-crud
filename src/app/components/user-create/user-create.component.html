<div class="create-user-container">
  <h2>Create User</h2>
  <form (ngSubmit)="createUser()" class="user-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input [(ngModel)]="user.name" name="name" id="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input [(ngModel)]="user.phone" name="phone" id="phone" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="user.email" name="email" id="email" class="form-control" required />
    </div>
    <button type="submit" class="btn-submit">Create</button>
  </form>
</div>
